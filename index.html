<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <h1>Survey!</h1>
    <p>Please fill out the survey below by answering a couple of questions<p>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" tyep="text">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input id="age" class="form-control" tyep="text">
          </div>
          <div class="form-group">
            <label for="food">Favorite Food</label>
            <input id="food" class="form-control" tyep="text">
          </div>
          <div class="form-group">
            <label for="music">Favorite type of music</label>
            <input id="music" class="form-control" tyep="text">
          </div>
          <div class="form-group">
            <label for="color">Favorite Color</label>
            <input id="color" name="color" class="form-control" tyep="color">
          </div>
          <div class="animal">
            <p>Which is your favorite type of pet animal?<p>
          <div class="radio">

            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
              Dogs
            </label>

            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Cats
            </label>
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
              Fish
            </label>
          </div>
      </div>
          <div class="form-group">
            <label for="sport">Favorite Sport</label>
            <input id="sport" class="form-control" tyep="text">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div id="hidden">
        <h4>Thank you for your cooperation!</h4>
        <h5>Here is a reveiw of your answers</h5>
        <p>Name: <span class="name"></span></p>
        <p>Age: <span class="age"></span></p>
        <p>Favorite Food: <span class="food"></span></p>
        <p>Favorite type of music: <span class="music"></span></p>
        <p>Favorite color: <span class="color"></span></p>
        <p>Favorite pet: <span class="animal"></span></p>
        <p>Favorite sport: <span class="sport"></span></p>

      </div>

    </div>

  </body>
  </html>
